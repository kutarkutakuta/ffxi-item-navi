  <div class="watermark">FF11装備Navi</div>

  <div class="tabs-container">
  <nz-tabset nzSize="small" [nzAnimated]="false" nzLinkRouter>
    <nz-tab>
      <a *nzTabLink nz-tab-link routerLink="/" style="display: flex; flex-direction: column; align-items: center;">
        <span>⚔️</span>
        <span>装備</span>
      </a>
      <div class="content">
        <app-item-navi></app-item-navi>
      </div>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link routerLink="/food" style="display: flex; flex-direction: column; align-items: center;">
        <span>🥖</span>
        <span>食事</span>
      </a>
      <div class="content">
        <app-food-navi></app-food-navi>
      </div>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link routerLink="/myset" style="display: flex; flex-direction: column; align-items: center;">
        <span>⭐</span>
        <span>My Set</span>
      </a>
      <div class="content">
        <app-equipset (published)="published()"></app-equipset>
      </div>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link routerLink="/list" style="display: flex; flex-direction: column; align-items: center;" aria-label="公開リスト">
        <span>🧑‍🤝‍🧑</span>
        <span>みんなの装備</span>
      </a>
      <div class="content">
        <app-publish-list (equipsetCopy)="equipsetCopy($event)"></app-publish-list>
      </div>
    </nz-tab>
  </nz-tabset>
  </div>
  <div [@fadeInOut] *ngIf="showFooter" style="position: fixed; bottom: 10px; right: 30px; z-index: 100;">
    <span style="font-style: italic;margin-right: 5px;">-- FF11装備Navi --</span>
    <a href="./privacy.html" class="text-xs">Privacy policy</a>
    <a nz-button nzSize="small" nzType="link" href="https://twitter.com/kutakutar_ff11">
      <i nz-icon nzType="twitter" nzTheme="outline" aria-label="Twitter"></i>
    </a>
  </div>
  <!-- <router-outlet></router-outlet> -->
</div>
