<div *ngIf="equip" >
  <nz-drawer
    [nzVisible]="visible"
    nzPlacement="bottom"
    [nzTitle]="title"
    [nzHeight]="height"
    [nzBodyStyle]="{paddingLeft: '10px' , paddingRight: '10px', paddingTop: '0px', paddingBottom: '10px' }"
    (nzOnClose)="onClose()">
    <ng-template #title>
      装備詳細
      <!-- <a *ngIf="!isFullScreen" nz-button nzType="text" (click)="isFullScreen = true"
      nz-tooltip nzTooltipTitle="拡大">
        <span nz-icon nzType="fullscreen" nzTheme="outline"></span>
      </a>
      <a *ngIf="isFullScreen" nz-button nzType="text" (click)="isFullScreen = false"
      nz-tooltip nzTooltipTitle="拡小">
        <span nz-icon nzType="fullscreen-exit" nzTheme="outline"></span>
      </a> -->
    </ng-template>
    <ng-container *nzDrawerContent>
      <div style="overflow-x: auto;">
        <div style="display: flex;">
          <a  nzType="text" (click)="onFix()" class="pin-button">
            <span nz-icon nzType="pushpin" [nzTheme]="theme"></span>
          </a>
          <app-status-table [equip]="equip" [equipAug]="equipAug" (selectedIndexChanged)="selectedIndex = $event"></app-status-table>
        </div>
        <div *ngFor="let fixed_eqpuip of fixed_eqpuips; index as i" style="display: flex;">
          <a  nzType="text" (click)="onFixClear(i)" class="pin-button">
            <span nz-icon nzType="minus" nzTheme="outline"></span>
          </a>
          <app-status-table [equip]="fixed_eqpuip" [equipAug]="fixed_equipAugs[i]" [selectedIndex]="selectedIndex"></app-status-table>
        </div>
      </div>
    </ng-container>
  </nz-drawer>
</div>
